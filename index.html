
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<style>
		.legend {
			line-height: 18px;
			color: #555;
		    }
		    .legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		    }
		    .legend-label {
		    	/*line-height: 20px;*/
		    }
		    .info {
			    padding: 6px 8px;
			    background: white;
			    background: rgba(255,255,255,0.8);
			    box-shadow: 0 0 15px rgba(0,0,0,0.2);
			    border-radius: 5px;
			}
			.info h4 {
			    margin: 0 0 5px;
			    color: #777;
			}
			body {
	            padding: 0;
	            margin: 0;
	        }
	        html, body, #map {
	            height: 100%;
	            width: 100%;
	        }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>

		function getColor(d, type) {
			if (type=='Residential Emissions') {
				return d > 58077 ? '#A63F4D' :
			       d > 45393  ? '#ED9761' :
			       d > 38000  ? '#386D82' :
			       d > 33689  ? '#4D9974' :
			       d > 0   ? '#82AD31' :
					  '#FFEDA0';
			}
			else if (type=='Transportation Emissions') {
				return d > 16173 ? '#A63F4D' :
			       d > 10157  ? '#ED9761' :
			       d > 6321  ? '#386D82' :
			       d > 3874  ? '#4D9974' :
			       d > 0   ? '#82AD31' :
					  '#FFEDA0';
			}
			else if (type=='Total Emissions') {
				return d > 65858 ? '#A63F4D' :
			       d > 52177  ? '#ED9761' :
			       d > 43051  ? '#386D82' :
			       d > 36962  ? '#4D9974' :
			       d > 0   ? '#82AD31' :
					  '#FFEDA0';
			}
			
		    }
				    
	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYXRscmVnaW9uYWwiLCJhIjoiQmZ6d2tyMCJ9.oENm3NSf--qHrimdm9Vvdw';

	    
		var transpo  = L.tileLayer(mbUrl, {id: 'atlregional.893075ef',   attribution: mbAttr}),
		    res  = L.tileLayer(mbUrl, {id: 'atlregional.1x1aif6r',   attribution: mbAttr}),
		    total  = L.tileLayer(mbUrl, {id: 'atlregional.z28rggb9',   attribution: mbAttr});

		var map = L.map('map', {
			center: [33.738147,-84.3728762],
			zoom: 9,
			layers: [transpo]
		});

		var baseLayers = {
			"Transportation Emissions": transpo,
			"Residential Emissions": res,
			"Total Emissions": total
		};

		var overlays = {
			
		};
		var legend;
		addLegend('Transportation Emissions')
		L.control.layers(baseLayers).addTo(map);
		map.on('baselayerchange', baseLayerChange);
		
		function baseLayerChange(e){
		    console.log(e);
		    addLegend(e.name)
		}
		function addLegend(type){
			if (typeof legend !== 'undefined') {
				map.removeControl(legend);
			}
			
			legend = L.control({position: 'bottomright'});

			legend.onAdd = function (map) {
		
		    var div = L.DomUtil.create('div', 'info legend'),
			grades = [],
			title = '',
			labels = [];
			if (type=='Residential Emissions') {
				grades = [26300,33689,38000,45393,58077];
				title = 'Annual Residential Metric Tons of CO2 per Household';
			}
			else if (type=='Transportation Emissions') {
				grades = [0,3874,6321,10157,16173];
				title = 'Annual Automobile Metric Tons of CO2 per Household';
			}
			else if (type=='Total Emissions') {
				grades = [27800,36962,43051,52177,65858];
				title = 'Total Annual Metric Tons of CO2 per Household';
			}
			div.innerHTML += '<h3>'+title+'</h3>'
			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				if (grades[i] == 0){
					div.innerHTML +=
					'<i style="background:' + getColor(grades[i] + 1, type) + '"></i> < ' +
					grades[i+1] + '<br>';
				}
				else{
				    div.innerHTML +=
					'<i style="background:' + getColor(grades[i] + 1, type) + '"></i><span class="legend-label">' +
					grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '</span><br>' : '+');
				}
			}
		    
			return div;
		    };
		    
		    legend.addTo(map);
		}
	</script>
</body>
</html>
